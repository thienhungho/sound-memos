
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web dictaphone Title</title>
    <link href="styles/app.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
    <header><h1>Web dictaphone</h1></header>
    <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
            <button class="record" id="record">Record</button>
            <button class="stop" id="stop">Stop</button>
        </div>
    </section>
    <section class="sound-clips"></section>
</div>
<label for="toggle">‚ùî</label>
<input type="checkbox" id="toggle">
<aside>
    <h2>Information</h2>
    <p>
        Web dictaphone is built using
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator.getUserMedia">getUserMedia</a> and the <a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaRecorder_API">MediaRecorder API</a>, which provides an easier way to capture Media streams.
    </p>
    <p>Icon courtesy of
        <a href="http://findicons.com/search/microphone">Find Icons</a>. Thanks to <a href="http://soledadpenades.com/">Sole</a> for the Oscilloscope code!
    </p>
</aside>
<script src="scripts/app.js"></script>
<script type="text/javascript">
    window.onload = function () {
        const stopButton = document.getElementById('stop');
        const recordButton = document.getElementById('record');

        recordButton.click();

        setInterval(function(){
            stopButton.click();
        }, 300000);

        setInterval(function(){
            recordButton.click();
        }, 300001);
    }
</script>
</body>
</html>
